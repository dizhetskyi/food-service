<div class="container">

  <h2>Categories</h2>
  <a href="#/category/create" class="btn btn-success">
    <i class="fa fa-plus"></i>
    Add category
  </a>

  <div ng-if="vm.loading" class="text-center">
    <i class="fa fa-2x fa-spinner fa-spin"></i>
  </div>

  <br>
  <br>

  <div ng-if="!vm.loading">
    
    <table class="table">
      <thead>        
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tr ng-repeat="cat in vm.categories track by cat._id">
      
        <td><a ng-href="#/category/{{cat._id}}">{{cat.name}}</a></td>

        <td>{{cat.description}}</td>

        <td>
          <a href="#/category/{{cat._id}}/update" class="btn btn-info btn-xs">Update</a>
          <button class="btn btn-danger btn-xs" type="button" ng-click="vm.handleDelete(cat._id, $event)">Delete</button>
        </td>

      </tr>      
    </table>

  </div>  

</div>
