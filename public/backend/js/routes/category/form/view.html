<div class="container">
  
  <h2>
    <span ng-if="vm.createMode">Add</span>
    <span ng-if="!vm.createMode">Edit</span> 
    Category
  </h2>

  <br>

  <div ng-if="vm.loading" class="text-center">
    <i class="fa fa-2x fa-spinner fa-spin"></i>
  </div>
  <div ng-if="!vm.loading">
    
    <form class="form" name="categoryForm" ng-submit="vm.handleSubmit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="vm.formData.name">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="vm.formData.description"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-default form-submit" type="submit" ng-if="vm.createMode">Create</button>
        <button class="btn btn-lg btn-default form-submit" type="submit" ng-if="!vm.createMode">Update</button>
      </div>

    </form>

  </div>
</div>
